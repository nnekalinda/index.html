
<html>
<head>
    <title>NurseChart Presentation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; overflow: hidden; }
        .slide { display: none; width: 100vw; height: 100vh; background-color: white; position: absolute; top: 0; left: 0; }
        .active { display: block; }
        .navigation { position: absolute; bottom: 20px; width: 100%; text-align: center; }
        .button { background-color: #008080; color: white; padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #006666; }
        iframe { width: 100%; height: 90%; border: none; }
        h2 { text-align: center; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="slide active" id="slide1">
        <h2>Login Page</h2>
        <iframe src="nursechart_login.html"></iframe>
    </div>
    <div class="slide" id="slide2">
        <h2>Registration Page</h2>
        <iframe src="nursechart_registration.html"></iframe>
    </div>
    <div class="slide" id="slide3">
        <h2>Main Page</h2>
        <iframe src="nursechart_main_with_clickable_generate.html"></iframe>
    </div>
    <div class="slide" id="slide4">
        <h2>Logout Page</h2>
        <iframe src="nursechart_logout.html"></iframe>
    </div>
    <div class="navigation">
        <button class="button" onclick="prevSlide()">Previous</button>
        <button class="button" onclick="nextSlide()">Next</button>
    </div>
    <script>
        let currentSlide = 1;
        const totalSlides = 4;

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            document.getElementById('slide' + n).classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide % totalSlides) + 1;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 2 + totalSlides) % totalSlides + 1;
            showSlide(currentSlide);
        }
    </script>
</body>
</html>
